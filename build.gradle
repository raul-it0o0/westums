plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0-beta4'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

application {
    mainClass = 'com.westums.WestUMS'
    applicationDefaultJvmArgs = ['-Dsun.java2d.uiScale=2']
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.westums.WestUMS'
        )
    }
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.westums.WestUMS'
        )
    }
    from('src/main/resources')
}

group = 'com.westums'
version = '2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.mysql:mysql-connector-j:9.1.0'
    implementation 'org.ajbrown:name-machine:1.0.0'
    implementation 'com.toedter:jcalendar:1.4'
    implementation 'org.apache.commons:commons-lang3:3.17.0'
    implementation 'org.swinglabs:swingx:1.6.1'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'com.miglayout:miglayout-swing:11.4.2'
    implementation 'com.formdev:flatlaf-intellij-themes:3.5.2'
    implementation 'com.jgoodies:jgoodies-forms:1.9.0'
    implementation 'com.github.jiconfont:jiconfont-swing:1.0.1'
    implementation 'com.github.jiconfont:jiconfont-typicons:2.0.7.1'
    implementation 'com.github.jiconfont:jiconfont-font_awesome:4.7.0.1'
    implementation 'org.kordamp.ikonli:ikonli-swing:12.3.1'
    implementation 'org.kordamp.ikonli:ikonli-fontawesome-pack:12.3.1'



}

test {
    useJUnitPlatform()
}